<!DOCTYPE html>
<html>
<head>
    <title>Contoh Bullet dan Numbering</title>
</head>
<body>
    <h2>Daftar dengan Bullet (Unordered List):</h2>
    <ul>
        <li>Jakarta</li>
        <li>Bandung</li>
        <li>Surabaya</li>
    </ul>

    <h2>Daftar dengan Numbering (Ordered List):</h2>
    <ol>
        <li>Jakarta</li>
        <li>Bandung</li>
        <li>Surabaya</li>
    </ol>
</body>
</html>
